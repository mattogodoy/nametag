name: Release and Build Docker Image

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - docs/**
      - .github/**
      - '!.github/workflows/release.yml'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  check-commits:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if release needed
        id: check
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag found, will create release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check for conventional commits that trigger releases
          COMMITS=$(git log ${LAST_TAG}..HEAD --oneline)
          if echo "$COMMITS" | grep -qE "^[a-f0-9]+ (feat|fix|perf)(\(.*\))?(!)?:"; then
            echo "Found releasable commits"
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "No releasable commits found"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  release:
    needs: check-commits
    if: needs.check-commits.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Set build environment (CI)
        run: |
          echo "DATABASE_URL=postgresql://localhost:5432/dummy" >> "$GITHUB_ENV"
          echo "NEXTAUTH_URL=http://localhost:3000" >> "$GITHUB_ENV"
          echo "RESEND_API_KEY=re_build_time_key" >> "$GITHUB_ENV"
          echo "EMAIL_DOMAIN=build.example.com" >> "$GITHUB_ENV"
          echo "NEXT_TELEMETRY_DISABLED=1" >> "$GITHUB_ENV"
          # Generate deterministic placeholder secrets (to satisfy zod min-length) without tricky quoting
          printf "NEXTAUTH_SECRET=" >> "$GITHUB_ENV"
          head -c 32 < /dev/zero | tr '\0' 'x' >> "$GITHUB_ENV"
          printf "\n" >> "$GITHUB_ENV"
          printf "CRON_SECRET=" >> "$GITHUB_ENV"
          head -c 16 < /dev/zero | tr '\0' 'x' >> "$GITHUB_ENV"
          printf "\n" >> "$GITHUB_ENV"

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run release -- --ci

      - name: Get new version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      # Docker build and push (combined with release workflow)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}
            type=sha,prefix=
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
