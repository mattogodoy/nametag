name: Release and Build Docker Image

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - docs/**
      - .github/**
      - '!.github/workflows/release.yml'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  check-commits:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if release needed
        id: check
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tag found, will create release"
            echo "should_release=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check for conventional commits that trigger releases
          COMMITS=$(git log ${LAST_TAG}..HEAD --oneline)
          if echo "$COMMITS" | grep -qE "^[a-f0-9]+ (feat|fix|perf)(\(.*\))?(!)?:"; then
            echo "Found releasable commits"
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "No releasable commits found"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  release:
    needs: check-commits
    if: needs.check-commits.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      sha_short: ${{ steps.version.outputs.sha_short }}
      timestamp: ${{ steps.version.outputs.timestamp }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Set build environment (CI)
        run: |
          echo "DATABASE_URL=postgresql://localhost:5432/dummy" >> "$GITHUB_ENV"
          echo "NEXTAUTH_URL=http://localhost:3000" >> "$GITHUB_ENV"
          echo "RESEND_API_KEY=re_build_time_key" >> "$GITHUB_ENV"
          echo "EMAIL_DOMAIN=build.example.com" >> "$GITHUB_ENV"
          echo "NEXT_TELEMETRY_DISABLED=1" >> "$GITHUB_ENV"
          # Generate deterministic placeholder secrets (to satisfy zod min-length) without tricky quoting
          printf "NEXTAUTH_SECRET=" >> "$GITHUB_ENV"
          head -c 32 < /dev/zero | tr '\0' 'x' >> "$GITHUB_ENV"
          printf "\n" >> "$GITHUB_ENV"
          printf "CRON_SECRET=" >> "$GITHUB_ENV"
          head -c 16 < /dev/zero | tr '\0' 'x' >> "$GITHUB_ENV"
          printf "\n" >> "$GITHUB_ENV"

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run release -- --ci

      - name: Get new version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "timestamp=$(date -u +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

  build-images:
    needs: release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        if: matrix.arch == 'arm64'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.prod
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ matrix.arch }}-${{ needs.release.outputs.version }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}
          provenance: false
          sbom: false

  # Create multi-arch manifest
  create-manifest:
    needs: [release, build-images]
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          SHA="${{ needs.release.outputs.sha_short }}"
          TIMESTAMP="${{ needs.release.outputs.timestamp }}"
          IMAGE="ghcr.io/${{ github.repository }}"

          # Create manifest for version tag
          docker buildx imagetools create -t ${IMAGE}:${VERSION} \
            ${IMAGE}:amd64-${VERSION} \
            ${IMAGE}:arm64-${VERSION}

          # Create manifest for latest tag
          docker buildx imagetools create -t ${IMAGE}:latest \
            ${IMAGE}:amd64-${VERSION} \
            ${IMAGE}:arm64-${VERSION}

          # Create manifest for SHA tag
          docker buildx imagetools create -t ${IMAGE}:${SHA} \
            ${IMAGE}:amd64-${VERSION} \
            ${IMAGE}:arm64-${VERSION}

          # Create manifest for timestamp tag
          docker buildx imagetools create -t ${IMAGE}:${TIMESTAMP} \
            ${IMAGE}:amd64-${VERSION} \
            ${IMAGE}:arm64-${VERSION}
