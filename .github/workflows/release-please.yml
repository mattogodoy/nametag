name: Release Please

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
  models: read

jobs:
  release-please:
    runs-on: ubuntu-latest
    if: github.repository == 'mattogodoy/nametag'
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      pr: ${{ steps.release.outputs.pr }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.PAT_TOKEN }}

  ai-release-notes:
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.pr && !needs.release-please.outputs.release_created
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR number
        id: pr-info
        env:
          PR_JSON: ${{ needs.release-please.outputs.pr }}
        run: |
          PR_NUMBER=$(echo "$PR_JSON" | jq -r '.number')
          echo "pr_number=${PR_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Get commits since last tag
        id: commits
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMIT_LOG=$(git log --oneline --no-merges)
          else
            COMMIT_LOG=$(git log ${LAST_TAG}..HEAD --oneline --no-merges)
          fi
          FILTERED=$(echo "$COMMIT_LOG" | grep -E "^[a-f0-9]+ (feat|fix|perf)" || echo "No notable changes")
          {
            echo "commit_log<<EOF"
            echo "$FILTERED"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Generate AI release summary
        id: ai-notes
        continue-on-error: true
        uses: actions/ai-inference@v1
        with:
          model: openai/gpt-4o-mini
          prompt: |
            You are writing release notes for Nametag, a personal relationships manager web app.

            Here are the commits since the last release:
            ---
            ${{ steps.commits.outputs.commit_log }}
            ---

            Write a SHORT release summary for end users. This is critical — keep it brief.

            Format: a flat markdown bullet list. No headings, no sections, no preamble.
            - 3-6 bullet points MAXIMUM. Combine related commits into one bullet.
            - One short sentence per bullet (under 20 words). Start with a verb (Added, Fixed, Improved).
            - Write from the user's perspective: what changed for them.
            - Only mention breaking changes if there are any — prefix with "**Breaking:**".
            - Do NOT include commit hashes, component names, or technical jargon.
            - Do NOT include invisible changes (refactoring, CI, tests, translations).
            - Do NOT add a title, header, or sign-off. Just the bullets.

      - name: Post AI summary as PR comment
        if: steps.ai-notes.outcome == 'success'
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
          AI_SUMMARY: ${{ steps.ai-notes.outputs.response }}
          PR_NUMBER: ${{ steps.pr-info.outputs.pr_number }}
        run: |
          echo "## Release Summary" > /tmp/ai-comment.md
          echo "" >> /tmp/ai-comment.md
          echo "$AI_SUMMARY" >> /tmp/ai-comment.md
          echo "" >> /tmp/ai-comment.md
          echo "---" >> /tmp/ai-comment.md
          echo "*Generated by GitHub Models. Edit the PR description above to customize the release notes.*" >> /tmp/ai-comment.md

          gh pr comment "$PR_NUMBER" --body-file /tmp/ai-comment.md

  update-release-notes:
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    steps:
      - name: Get PR number
        id: pr-info
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
          PR_JSON: ${{ needs.release-please.outputs.pr }}
          TAG: ${{ needs.release-please.outputs.tag_name }}
        run: |
          PR_NUMBER=""

          # Try release-please output first
          if [ -n "$PR_JSON" ] && [ "$PR_JSON" != "null" ]; then
            PR_NUMBER=$(echo "$PR_JSON" | jq -r 'if type == "object" then .number else . end' 2>/dev/null)
          fi

          # Fallback: find the merged release PR by tag version
          if [ -z "$PR_NUMBER" ] || [ "$PR_NUMBER" = "null" ]; then
            VERSION="${TAG#v}"
            PR_NUMBER=$(gh pr list --repo "${{ github.repository }}" --state merged \
              --search "chore(master): release ${VERSION} in:title" \
              --json number --jq '.[0].number // empty')
          fi

          echo "pr_number=${PR_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Find AI release notes comment
        if: steps.pr-info.outputs.pr_number != ''
        id: ai-comment
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
          PR_NUMBER: ${{ steps.pr-info.outputs.pr_number }}
        run: |
          AI_NOTES=$(gh api "repos/${{ github.repository }}/issues/${PR_NUMBER}/comments" \
            --jq '[.[] | select(.body | startswith("## Release Summary"))][0].body // ""')

          if [ -n "$AI_NOTES" ]; then
            CLEAN_NOTES=$(echo "$AI_NOTES" | awk '/^---$/{exit} {print}')
            {
              echo "notes<<EOF"
              echo "$CLEAN_NOTES"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Prepend AI notes to release
        if: steps.ai-comment.outputs.found == 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
          TAG: ${{ needs.release-please.outputs.tag_name }}
          AI_NOTES: ${{ steps.ai-comment.outputs.notes }}
        run: |
          CURRENT_BODY=$(gh release view "$TAG" --json body --jq '.body')

          {
            echo "$AI_NOTES"
            echo ""
            echo "---"
            echo ""
            echo "$CURRENT_BODY"
          } > /tmp/release-body.md

          gh release edit "$TAG" --notes-file /tmp/release-body.md
