name: Release Please

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
  packages: write
  models: read

jobs:
  release-please:
    runs-on: ubuntu-latest
    if: github.repository == 'mattogodoy/nametag'
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      sha: ${{ steps.release.outputs.sha }}
      pr: ${{ steps.release.outputs.pr }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.PAT_TOKEN }}

  ai-release-notes:
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.pr && !needs.release-please.outputs.release_created
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR number
        id: pr-info
        env:
          PR_JSON: ${{ needs.release-please.outputs.pr }}
        run: |
          PR_NUMBER=$(echo "$PR_JSON" | jq -r '.number')
          echo "pr_number=${PR_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Get commits since last tag
        id: commits
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMIT_LOG=$(git log --oneline --no-merges)
          else
            COMMIT_LOG=$(git log ${LAST_TAG}..HEAD --oneline --no-merges)
          fi
          FILTERED=$(echo "$COMMIT_LOG" | grep -E "^[a-f0-9]+ (feat|fix|perf)" || echo "No notable changes")
          {
            echo "commit_log<<EOF"
            echo "$FILTERED"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Generate AI release summary
        id: ai-notes
        continue-on-error: true
        uses: actions/ai-inference@v1
        with:
          model: openai/gpt-4o-mini
          prompt: |
            You are writing release notes for Nametag, a personal relationships manager web app.

            Here are the commits since the last release:
            ---
            ${{ steps.commits.outputs.commit_log }}
            ---

            Write a concise release summary for end users. Rules:
            - Group changes by THEME (e.g., "Contact Sync", "UI Polish"), NOT by commit type
            - Write from the user's perspective: what they gain, what's fixed
            - 3-8 bullet points total
            - Start each bullet with a verb (Added, Fixed, Improved, etc.)
            - If there are breaking changes, put them first under a "Breaking Changes" heading
            - Do NOT include commit hashes or technical jargon
            - Do NOT include changes that are invisible to users (refactoring, CI, tests)
            - Use markdown formatting

      - name: Post AI summary as PR comment
        if: steps.ai-notes.outcome == 'success'
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
          AI_SUMMARY: ${{ steps.ai-notes.outputs.response }}
          PR_NUMBER: ${{ steps.pr-info.outputs.pr_number }}
        run: |
          echo "## Release Summary" > /tmp/ai-comment.md
          echo "" >> /tmp/ai-comment.md
          echo "$AI_SUMMARY" >> /tmp/ai-comment.md
          echo "" >> /tmp/ai-comment.md
          echo "---" >> /tmp/ai-comment.md
          echo "*Generated by GitHub Models. Edit the PR description above to customize the release notes.*" >> /tmp/ai-comment.md

          gh pr comment "$PR_NUMBER" --body-file /tmp/ai-comment.md

  verify:
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Set build environment (CI)
        run: |
          echo "DATABASE_URL=postgresql://localhost:5432/dummy" >> "$GITHUB_ENV"
          echo "NEXTAUTH_URL=http://localhost:3000" >> "$GITHUB_ENV"
          echo "RESEND_API_KEY=re_build_time_key" >> "$GITHUB_ENV"
          echo "EMAIL_DOMAIN=build.example.com" >> "$GITHUB_ENV"
          echo "NEXT_TELEMETRY_DISABLED=1" >> "$GITHUB_ENV"
          printf "NEXTAUTH_SECRET=" >> "$GITHUB_ENV"
          head -c 32 < /dev/zero | tr '\0' 'x' >> "$GITHUB_ENV"
          printf "\n" >> "$GITHUB_ENV"
          printf "CRON_SECRET=" >> "$GITHUB_ENV"
          head -c 16 < /dev/zero | tr '\0' 'x' >> "$GITHUB_ENV"
          printf "\n" >> "$GITHUB_ENV"

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run lint
        run: npm run lint

      - name: Run type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build

  build-images:
    needs: [release-please, verify]
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        if: matrix.arch == 'arm64'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ matrix.arch }}-${{ needs.release-please.outputs.version }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}
          provenance: false
          sbom: false

  create-manifest:
    needs: [release-please, verify, build-images]
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        env:
          VERSION: ${{ needs.release-please.outputs.version }}
          SHA_SHORT: ${{ needs.release-please.outputs.sha }}
          IMAGE: ghcr.io/${{ github.repository }}
        run: |
          SHA_SHORT=$(echo "$SHA_SHORT" | cut -c1-7)
          TIMESTAMP=$(date -u +'%Y%m%d-%H%M%S')

          docker buildx imagetools create -t ${IMAGE}:${VERSION} \
            ${IMAGE}:amd64-${VERSION} \
            ${IMAGE}:arm64-${VERSION}

          docker buildx imagetools create -t ${IMAGE}:latest \
            ${IMAGE}:amd64-${VERSION} \
            ${IMAGE}:arm64-${VERSION}

          docker buildx imagetools create -t ${IMAGE}:${SHA_SHORT} \
            ${IMAGE}:amd64-${VERSION} \
            ${IMAGE}:arm64-${VERSION}

          docker buildx imagetools create -t ${IMAGE}:${TIMESTAMP} \
            ${IMAGE}:amd64-${VERSION} \
            ${IMAGE}:arm64-${VERSION}

  publish-release:
    needs: [release-please, create-manifest]
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ needs.release-please.outputs.tag_name }}
        run: gh release edit "$TAG_NAME" --draft=false --repo "$GITHUB_REPOSITORY"
